<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>window popup</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <button id="popup-button">Open Popup</button>
  <div id="popup" class="move">
    <div class="popup-content">
      <div class="popup-head">
        <h2>Popup Title</h2>
        <i class="ri-close-line popup-close" id="close"></i>
        <div class="line" id="move"></div>
      </div>
      <p>Popup content goes here.</p>
    </div>
  </div>

  <button id="popup-button-1">Open Popup-1</button>
  <div id="popup-1" class="move">
    <div class="popup-content">
      <div class="popup-head">
        <h2>Popup Title-1</h2>
        <i class="ri-close-line popup-close-1" id="close-1"></i>
        <div class="line" id="move-1"></div>
      </div>
      <p>Popup-1 content goes here.</p>
    </div>
  </div>


  <button id="popup-button-2">Open Popup-2</button>
  <div id="popup-2" class="move">
    <div class="popup-content">
      <div class="popup-head">
        <h2>Popup Title-2</h2>
        <i class="ri-close-line popup-close-2" id="close-2"></i>
        <div class="line" id="move-2"></div>
      </div>
      <p>Popup-2 content goes here.</p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
